<mat-tab-group [(selectedIndex)]="selectedIndex">
    <mat-tab label="New">
        <form
        [formGroup]="caffe"
        class="signup4-form"
        (ngSubmit)="newCaffe()"
      >
        <div class="row">
            <div class="column">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Item</mat-label>
                    <mat-select formControlName="item"
                    name="item">
                        <mat-option value="Milk">
                            Milk
                        </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="column">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Cost Price</mat-label>
                    <input
                      matInput
                      formControlName="cost_price"
                      type="text"
                      name="cost_price"
                      placeholder="Cost Price"
                    />
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Sale Price</mat-label>
                    <input
                      matInput
                      formControlName="sale_price"
                      type="text"
                      name="sale_price"
                      placeholder="Sale Price"
                    />
                </mat-form-field>
            </div>
            <div class="column">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Date</mat-label>
                    <input
                      matInput
                      formControlName="date"
                      type="date"
                      name="date"
                      placeholder="Date"
                    />
                </mat-form-field>
            </div>
        </div>
        <button mat-raised-button color="primary">{{editMode?'Save':'Create'}}</button>
        <button *ngIf="editMode" style="margin-left: 10px;" (click)="cancelEditMode()" mat-raised-button color="warn">Cancel</button>
      </form>
    </mat-tab>


    <mat-tab label="Sold List">
        <div class="ml-05 mr-05 mt-05 pb-1">
            <div class="mat-elevation-z8">
                <mat-table [dataSource]="dataSource" matSort >
          
                    <ng-container matColumnDef="id">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                      <mat-cell *matCellDef="let row" data-label="id"> {{row.sales_id}} </mat-cell>
                    </ng-container>
                
                    <ng-container matColumnDef="item">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Item </mat-header-cell>
                      <mat-cell *matCellDef="let row" data-label="progress"> {{row.item}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="cost_price">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Cost Price </mat-header-cell>
                        <mat-cell *matCellDef="let row" data-label="progress"> {{row.cost_price}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="sale_price">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Sale Price </mat-header-cell>
                        <mat-cell *matCellDef="let row" data-label="progress"> {{row.sale_price}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                        <mat-cell *matCellDef="let row" data-label="progress"> {{row.date}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                        <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color"> 
                            <button mat-icon-button color="primary" aria-label="Edit" (click)="updateSelect(row)">
                                <mat-icon>edit</mat-icon>   
                            </button>
                            <button mat-icon-button color="warn" (click)="delete(row.sales_id)" aria-label="Delete">
                                <mat-icon>delete</mat-icon>   
                            </button>
                        </mat-cell>
                    </ng-container>
                    
                    <mat-header-row *matHeaderRowDef="dataColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: dataColumns;">
                    </mat-row>
                </mat-table>
                
            </div>
          </div>
          
    </mat-tab>
  </mat-tab-group>
